<!DOCTYPE html>
<html>

  <head>
    <title>two half-circles in svg</title>
  </head>

  <body>
    <h1>Two Half-Circles in SVG</h1>

    <!-- First half circle -->
    <svg height="500" width="200">
      <circle cx="220" cy="220" r="20%" fill="yellow"/>
    </svg>

    <!-- Second half circle -->
    <svg height="500" width="200">
      <circle cx="0" cy="220" r="50%" fill="pink"/>
    </svg>

  </body>
</html>
