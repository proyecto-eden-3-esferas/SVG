<!DOCTYPE html>
<html>
  <head>
    <title>a pentagram</title>
  </head>
  <body>
    <h1>A Pentagram</h1>
    <svg xmlns="http://www.w3.org/2000/svg"
         width="90%" height="100"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <g id="tetragram">
          <line x1="3%" y1="50%" x2="97%" y2="50%"/>
          <line x1="3%" y1="58%" x2="97%" y2="58%"/>
          <line x1="3%" y1="66%" x2="97%" y2="66%"/>
          <line x1="3%" y1="74%" x2="97%" y2="74%"/>
          <line x1="3%" y1="50%" x2="3%"  y2="74%"/>
        </g>
        <g id="pentagram">
          <line x1="3%" y1="42%" x2="97%" y2="42%"/>
          <line x1="3%" y1="50%" x2="97%" y2="50%"/>
          <line x1="3%" y1="58%" x2="97%" y2="58%"/>
          <line x1="3%" y1="66%" x2="97%" y2="66%"/>
          <line x1="3%" y1="74%" x2="97%" y2="74%"/>
          <line x1="3%" y1="42%" x2="3%"  y2="74%"/>
        </g>
      </defs>
      <use href="#pentagram" stroke="black"/>
      <use href="#pentagram" stroke="black" y=/>

    </svg>
    <p>Yet another:</p>
    <svg xmlns="http://www.w3.org/2000/svg"
         width="90%" height="100"
         xmlns:xlink="http://www.w3.org/1999/xlink">
      <use xlink:href="#tetragram" stroke="blue" transform="translate(0, 0)"/>
    </svg>
  </body>
</html>
